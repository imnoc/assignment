<form class="max-w-sm mx-auto ml-96 w-full" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên sản phẩm</label>
        <input formControlName="name" type="text" id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        <span class="text-red-500 text-xs"
            *ngIf="productForm.controls.name?.errors?.['required'] && (productForm.controls.name?.dirty || productForm.controls.name?.touched)">
            Tên sản phẩm không được để trống
        </span>
        <span class="text-red-500 text-xs"
            *ngIf="productForm.controls.name?.errors?.['minlength'] && (productForm.controls.name?.dirty || productForm.controls.name?.touched)">
            Tên sản phẩm phải có ít nhất 7 ký tự
        </span>
    </div>
    <div class="mb-5">
        <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ảnh sản phẩm</label>
        <input formControlName="image" type="text" id="image"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        <span class="text-red-500 text-xs"
            *ngIf="productForm.controls.image?.errors?.['required'] && (productForm.controls.image?.dirty || productForm.controls.image?.touched)">
            Ảnh sản phẩm không được để trống
        </span>
    </div>

    <div class="mb-5">
        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Danh mục</label>
        <select formControlName="category" id="category"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
            <option [ngValue]="category.name" *ngFor="let category of categories">{{ category.name }}</option>
        </select>
        <span class="text-red-500 text-xs"
            *ngIf="productForm.controls.category?.errors?.['required'] && (productForm.controls.category?.dirty || productForm.controls.category?.touched)">
            Danh mục không được để trống
        </span>
    </div>
    <div class="mb-5">
        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Giá Sản Phẩm</label>
        <input formControlName="price" type="number" id="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        <span class="text-red-500 text-xs"
            *ngIf="productForm.controls.price?.errors?.['required'] && (productForm.controls.price?.dirty || productForm.controls.price?.touched)">
            Giá sản phẩm không được để trống
        </span>
        <span class="text-red-500 text-xs"
            *ngIf="productForm.controls.price?.errors?.['min'] && (productForm.controls.price?.dirty || productForm.controls.price?.touched)">
            Giá sản phẩm phải là số dương
        </span>
    </div>
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mô tả</label>
    <textarea formControlName="desc" id="message" rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Leave a comment..."></textarea>


    <button type="submit" [disabled]="!productForm.valid"
        class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
</form>
